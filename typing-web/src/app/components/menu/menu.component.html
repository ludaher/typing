<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" [routerLink]="['/home']">
    <img src="http://imagincrud.procesosyservicios.info/ImaginCrud/Content/images/ImaginCrud/ImaginCrud_blanco-03.png" alt="ImaginCrud"
      class="center" class="logo" />
  </a>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle>Administración
          <span class="sr-only">(current)</span>
        </a>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a class="dropdown-item" [routerLink]="['/adminCustomers']">Clientes</a>
          <a class="dropdown-item" [routerLink]="['/adminProducts']">Productos</a>
        </div>

      </li>
      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link active dropdown-toggle" ngbDropdownToggle>Procesos</a>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a class="dropdown-item" [routerLink]="['/typification']">Typificación</a>
          <a class="dropdown-item" [routerLink]="['/validation']">Validación</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ">
      <li class="nav-item dropdown" ngbDropdown>
        <a class="nav-link active dropdown-toggle" ngbDropdownToggle>
          Bienvenido {{username}}!
        </a>
        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
          <a class="dropdown-item" (click)="logout()">Cerrar sesión</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="input-group">
  <button class="btn btn-default" (click)="goTo(1)" [disabled]="page == 1 || loading">1</button>
  <button class="btn btn-default" (click)="onPrev()" [disabled]="page == 1 || loading"><fa name="angle-double-left"></fa></button>
  <input type="number" class="form-control" placeholder="pÃ¡gina" id="page" autocomplete="off" name="page" [(ngModel)]="page" (keyup.enter)="changePage()" required style="width: 120px;" />
  <button class="btn btn-primary" type="button" (click)="changePage()">Ir!</button>
  <button class="btn btn-default" (click)="onNext()" [disabled]="page === pagesToShow || loading"><fa name="angle-double-right"></fa></button>
  <button class="btn btn-default" (click)="goTo(pagesToShow)" [disabled]="page === pagesToShow || loading">{{pagesToShow}}</button>
</div>
